<!doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <title>bünzliwätter</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <header>
        <h1 id="hoverText">bünzliwätter.</h1>
    </header>
    <main>
        <div class="leftRow" style="grid-area: leftRow;">
            <h3>Luzern</h3>
            <img src="/images/cities/Luzern.PNG" alt="Luzern" class="image" id="luzern">
            <h3>Bern</h3>
            <img src="/images/cities/Bern.PNG" alt="Bern" class="image" id="bern">
            <h3>Schaffhausen</h3>
            <img src="/images/cities/Schaffhausen.PNG" alt="Schaffhausen" class="image" id="schaffhausen">
            <h3>Altdorf</h3>
            <img src="/images/cities/Altdorf.PNG" alt="Altdorf" class="image" id="altdorf">
        </div>
        <div class="rightRow" style="grid-area: rightRow;">
            <h3>Zermatt</h3>
            <img src="/images/cities/Zermatt.PNG" alt="Zermatt" class="image" id="zermatt">
            <h3>Zürich</h3>
            <img src="/images/cities/Zurich.PNG" alt="Zürich" class="image" id="zurich">
            <h3>Chur</h3>
            <img src="/images/cities/Chur.PNG" alt="Chur" class="image" id="chur">
            <h3>Baden</h3>
            <img src="/images/cities/Baden.PNG" alt="Baden" class="image" id="baden">
        </div>
        <div class="weatherDisplay" style="grid-area: weatherDisplay;">
            <div id="currentWeather"></div>
            <div class="container" id="weatherCards"></div>
        </div>
    </main>
    <footer>
        <a href="/team.html">
            <h2 class="link">Team</h2>
        </a>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
